<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #36b300;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="button" onclick="window.location.href='https://www.paypal.com/paypalme/AakankshaChopra'">Chat with Aakanksha</button>
    <button class="button" onclick="window.location.href='https://www.paypal.com/paypalme/AakankshaChopra'">Chat with Ashwani</button>
    <button class="button" onclick="window.location.href='https://www.paypal.com/paypalme/AakankshaChopra'">Chat with Bhavya</button>
    <button class="button" onclick="window.location.href='https://www.paypal.com/paypalme/AakankshaChopra'">Chat with Rishika</button>
</div>

</body>
</html>
